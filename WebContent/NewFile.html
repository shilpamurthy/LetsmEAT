<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>

    <fieldset>
        <legend>Parameters</legend>
        <form id="form1" action="CalculatorServlet" method="get">
            <label for="param1" > Food </label>
            <input type="text" id="param1" name="param1">
            <label for="" id="param2">Place</label>
            <input type="text" id="param2" name="param2">
            <div>
            <input type="button" value="Submit" id="btnCall2">
            </div>
        </form>
        
        <div id="pleaseTest" class="outputTextArea"></div>
    </fieldset>

    <script>
        (function() {

            $("#btnCall2").click(function() {
                var param1Value = $("#param1").val();
                $.ajax({
                    url : "CalculatorServlet",
                    type: "get",
                    data: {param1: param1Value, param2: 2},                 
                    dataType: "text",                   
                    success: success,
                    error: error
                });
            });

            function success(data, textStatus, jqXHR)
            {
            	$('#pleaseTest').text(data);
            }

            function error(jqXHR, textStatus, errorThrown)
            {
                alert("error "+textStatus);
            }
        }) ();
    </script>
</body>
</html>
